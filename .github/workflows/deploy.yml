name: Deploy PR to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        id: gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

      - name: Wait for GitHub Pages to Update
        id: wait-for-pages
        run: |
          timeout=300  # Maximum waiting time in seconds
          interval=10  # Time interval for checking in seconds
          end=$((SECONDS+timeout))

          while [ $SECONDS -lt $end ]; do
            if curl -sSf https://satellite-im.github.io/uplink.satellite.im/ > /dev/null; then
              echo "GitHub Pages update detected."
              echo "::set-output name=pages_updated::true"
              break
            fi
            sleep $interval
          done

      - name: Add Comment on Successful Deployment
        if: ${{ success() }} && steps.wait-for-pages.outputs.pages_updated == 'true'
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -X POST \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/issues/${{ github.event.pull_request.number }}/comments" \
            -d '{"body": "Congrats, your changes have been deployed to GitHub Pages! :tada: You can view the deployment [here](https://satellite-im.github.io/uplink.satellite.im/)." }'
