name: Deploy PR to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Deploy to GitHub Pages
        id: gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Check GitHub Pages status
        id: check-pages-status
        run: |
          timeout=300  # Maximum waiting time in seconds
          interval=10  # Time interval for checking in seconds
          end=$((SECONDS+timeout))
          while [ $SECONDS -lt $end ]; do
            if curl -s -o /dev/null -w "%{http_code}" https://github.com/Satellite-im/uplink.satellite.im/settings/pages | grep -q "200"; then
              if npm run puppeteer-check; then
                echo "::set-output name=pages_deployed::true"
                break
              fi
            fi
            sleep $interval
          done

      - name: Comment on PR
        if: success()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Congrats, your changes have been deployed to GitHub Pages! You can view the deployment [here](https://satellite-im.github.io/uplink.satellite.im/).
