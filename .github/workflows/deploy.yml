name: Build and Deploy
on:
  pull_request:
    branches:
      - main  # Adjust this to your main branch name if it's different

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Dependencies and Build 🔧
        run: |
          npm install http-server --save-dev  # Install http-server for deployment
          npx http-server -p 8080 ./build &  # Start http-server to serve your build artifacts

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # This token is required for the deployment action to access your repository
          branch: gh-pages  # Adjust this to the branch you want to deploy to
          folder: build  # The folder containing your built artifacts
