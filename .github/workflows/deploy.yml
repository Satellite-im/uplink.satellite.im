name: Deploy PR to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Git repository origin
      - name: Set up Git repository origin
        run: git remote add origin https://github.com/${{ github.repository }}.git

      - name: Get Latest Commit Hash (Before Deployment)
        id: get-before-commit-hash
        run: |
          BEFORE_COMMIT_HASH=$(git ls-remote origin gh-pages | cut -f1)
          echo "::set-output name=before_commit_hash::$BEFORE_COMMIT_HASH"

      - name: Deploy to GitHub Pages
        id: gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

      - name: Get Latest Commit Hash (After Deployment)
        id: get-after-commit-hash
        run: |
          AFTER_COMMIT_HASH=$(git ls-remote origin gh-pages | cut -f1)
          echo "::set-output name=after_commit_hash::$AFTER_COMMIT_HASH"

      - name: Comment on PR
        if: success()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Congrats, your changes have been deployed to GitHub Pages! You can view the deployment [here](https://satellite-im.github.io/uplink.satellite.im/).
