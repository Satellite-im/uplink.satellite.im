name: Deploy PR to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Deploy to GitHub Pages
        id: gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

      - name: Check GitHub Pages status
        id: check-pages-status
        run: |
          timeout=300  # Maximum waiting time in seconds
          interval=10  # Time interval for checking in seconds
          end=$((SECONDS+timeout))
          status=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/Satellite-im/uplink.satellite.im/pages)
          if echo "$status" | jq -e '.message' > /dev/null; then
            if echo "$status" | jq -e '.message' | grep -q "Your site is live"; then
              echo "::set-output name=pages_deployed::true"
            else
              echo "::set-output name=pages_deployed::false"
            fi
          else
            echo "::set-output name=pages_deployed::false"
          fi

      - name: Comment on PR
        if: success()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Congrats, your changes have been deployed to GitHub Pages! You can view the deployment [here](https://satellite-im.github.io/uplink.satellite.im/).
